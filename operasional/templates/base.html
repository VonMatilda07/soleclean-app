{% load static %} <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleClean Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            
            <div class="flex items-center gap-3">
                <img src="{% static 'img/logo.png' %}" alt="Logo SoleClean" class="h-14 w-auto object-contain rounded-md shadow-sm">
                <h1 class="text-xl font-bold tracking-wider">SOLECLEAN</h1>
            </div>

            <div class="flex gap-4 w-full md:w-auto justify-center md:justify-end items-center flex-wrap">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="hover:text-blue-200 py-2 font-medium">Dashboard</a>
                    <a href="{% url 'analytics' %}" class="hover:text-blue-200 py-2 font-medium">Keuangan</a>
                    <a href="{% url 'tambah_order' %}" class="bg-white text-blue-800 px-4 py-2 rounded font-bold hover:bg-gray-200 text-sm flex items-center shadow-sm">
                        + Terima Order
                    </a>
                    
                    <!-- User Info & Logout -->
                    <div class="flex items-center gap-2 border-l pl-4 ml-4">
                        <div class="text-sm">
                            <div class="font-semibold">{{ user.username }}</div>
                            <div class="text-xs text-blue-200">
                                {% if user.groups.all %}
                                    {{ user.groups.all|first }}
                                {% else %}
                                    No Role
                                {% endif %}
                            </div>
                        </div>
                        <a href="{% url 'logout' %}" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm font-medium ml-2">
                            Logout
                        </a>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-white text-blue-800 px-4 py-2 rounded font-bold hover:bg-gray-200">
                        Login
                    </a>
                {% endif %}
            </div>

        </div>
    </nav>

    <div class="container mx-auto mt-6 p-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
